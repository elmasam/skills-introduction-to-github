<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show/Hide Text</title>
    <style>
h1 {
color: white;
}
body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: pink;
}
        #text {
            display: none; /* Text is hidden by default */
            margin-top: 10px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bolder;
            color: white;
            font-size:larger;
        }
        #list {
            display: none; /* Text is hidden by default */
            margin-top: 10px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bolder;
            color: white;
            font-size:larger;
        }

        #listt {
             display: none; /* Text is hidden by default */
            margin-top: 10px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bolder;
            color: white;
            font-size:larger;
        }

        #listtt {
             display: none; /* Text is hidden by default */
            margin-top: 10px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bolder;
            color: white;
            font-size:larger;
        }

        #listttt {
             display: none; /* Text is hidden by default */
            margin-top: 10px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bolder;
            color: white;
            font-size:larger;
        }

        button {
    background-color: red;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
}

button:hover {
    background-color: purple;
}
    </style>
</head>
<body>
<h1>
    <marquee>I LOVE YOU &#x2665;&#xfe0f;</marquee>
</h1>
    <button onclick="toggleText()">HIHI &#x1F497;</button>
    <p id="text">Three days and three words to describe my feelings for you
        <ul id="list">
          <li id="listt">I</li>
          <li id="listtt">LOVE</li>
          <li id="listttt">YOU</li>
        </ul>
</p>

    <script>
        function toggleText() {
            var text = document.getElementById("text");
            var text = document.getElementById("list");
            var text = document.getElementById("listt");
            var text = document.getElementById("listtt");
            var text = document.getElementById("listttt");
            var button = document.querySelector("button");

            if (text.style.display === "none") {
                text.style.display = "block";
                button.textContent = "CLOSE";
            } else {
                text.style.display = "none";
                button.textContent = "OPEN";
            }
        }
    </script>

</body>
</html>

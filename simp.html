<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show/Hide Text</title>
    <style>

body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: pink;
}
        #text {
            display: none; /* Text is hidden by default */
            margin-top: 10px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bolder;
            color: white;
            font-size:larger;
        

        }

        button {
    background-color: red;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
}

button:hover {
    background-color: purple;
}
    </style>
</head>
<body>

    <button onclick="toggleText()">HIHI &#x1F497;</button>
    <p id="text">You are doing amazing and I love every second I get to spend with you MWAH.</p>

    <script>
        function toggleText() {
            var text = document.getElementById("text");
            var button = document.querySelector("button");

            if (text.style.display === "none") {
                text.style.display = "block";
                button.textContent = "CLOSE";
            } else {
                text.style.display = "none";
                button.textContent = "OPEN";
            }
        }
    </script>

</body>
</html>
